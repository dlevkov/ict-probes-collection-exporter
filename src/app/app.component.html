<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input
      hidden
      #fileInput
      type="file"
      (change)="incomingFile($event)"
      placeholder="Upload file"
      accept=".xlsx"
    />
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="fileInput.click()">Choose file</button>
  </mat-card-actions>
</mat-card>

<mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>

<mat-form-field>
  <input
    #filter
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>
<table mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Board P/N</th>
    <td mat-cell *matCellDef="let row">{{ row['Board P/N'] }}</td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Board Name</th>
    <td mat-cell *matCellDef="let row">{{ row['Board Name'] }}%</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      ICT-Test-Adapter P/N
    </th>
    <td mat-cell *matCellDef="let row">{{ row['ICT-Test-Adapter P/N'] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'progress', 'name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'progress', 'name']"></tr>
</table>
