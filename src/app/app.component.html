<mat-card *ngIf="!dataAvailable">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input
      hidden
      #fileInput
      type="file"
      (change)="incomingFile($event)"
      placeholder="Upload file"
      accept=".xlsx"
    />
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="fileInput.click()">Choose file</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="dataAvailable">
  <mat-card-header>
    <mat-card-title>{{data | json}}</mat-card-title>
    </mat-card-header>
</mat-card>
<mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>

<mat-divider> </mat-divider>
<mat-card>
  <mat-card-title>
    <mat-form-field>
      <input
        #filter
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Board P/N</th>
        <td mat-cell *matCellDef="let row">{{ row['Board P/N'] }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="board_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Board Name</th>
        <td mat-cell *matCellDef="let row">{{ row['Board Name'] }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="adapter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ICT-Test-Adapter P/N
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row['ICT-Test-Adapter P/N'] }}
        </td>
      </ng-container>

       <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" >
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.position}} </div>
          <div class="example-element-symbol"> {{element.symbol}} </div>
          <div class="example-element-name"> {{element.name}} </div>
          <div class="example-element-weight"> {{element.weight}} </div>
        </div>
        <div class="example-element-description">
          {{element.description}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['id', 'board_name', 'adapter']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['id', 'board_name', 'adapter']"
        (click)="handleRowClick(row)"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
</mat-card>
